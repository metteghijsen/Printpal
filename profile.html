<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <!--    Bootstrap icons inladen-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!--    Google icons inladen-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--    Material inladen-->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css">

    <!--Manifest inladen voor PWA-->
    <link rel="manifest" href="manifest.json">

    <link rel="icon" href="images/printpal512icon.png">
    <title>Printpal</title>

    <script type="module" src="js/pwa.js"></script>
</head>
<body>
<div class="container">
    <div class="gradient"></div>
    <img class="profile-icon"  src="images/profile-placeholder.png" alt="profile-picture">
    <div class="white-background">
        <div class="username">
            <h1 id="username">Test user</h1>
        </div>
        <div class="status-message">
            <p id="status-message">Tired of testing Printpal</p>
        </div>

        <div class="stats">
            <div class="friends">
                <h1>195</h1>
                <p>friends</p>
            </div>
            <div class="sent">
                <h1>56</h1>
                <p>sent</p>
            </div>
            <div class="received">
                <h1>33</h1>
                <p>received</p>
            </div>
        </div>

        <a href="" class="edit-profile-btn">
            <span>
                Edit profile
            </span>
        </a>

        <h2>Achievements</h2>
        <div class="achievements-container">
            <div class="achievement">
                <div class="achievement-icon">
                </div>
                <h1 id="achievement-name"></h1>
                <p id="achievement-desc"></p>
            </div>
        </div>
    </div>
</div>

<!--Navbar-->
<footer>
    <div class="taskbar-icons">
        <div class="home-icon">
            <p>
                <i class="material-icons">home</i>
            </p>
        </div>
        <div class="mdc-touch-target-wrapper">
            <button class="mdc-fab mdc-fab--mini mdc-fab--touch">
                <div class="mdc-fab__ripple"></div>
                <span class="material-icons mdc-fab__icon">add</span>
                <div class="mdc-fab__touch"></div>
            </button>
        </div>
        <div class="chat-icon">
            <p>
                <i class="material-icons">chat</i>
            </p>
        </div>
    </div>
</footer>
</body>
</html>

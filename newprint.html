<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    viewport-fit="cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css" />
  <!--    Bootstrap icons inladen-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

  <!--    Google icons inladen-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!--    Material inladen-->
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" />

  <!--Manifest inladen voor PWA-->
  <link rel="manifest" href="manifest.json" />

  <link rel="icon" href="images/printpal512icon.png" />
  <title>Printpal</title>

  <script type="module" src="js/pwa.js"></script>
  <script type="module" src="js/sendmessage.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="left">
        <img src="images/printpallogo_grey.png" alt="logo" class="logo" />
      </div>

      <a href="profile.html">
        <div class="right">
          <div class="profileavatar"></div>
        </div>
      </a>
    </div>

    <section id="newprints">
      <div class="newprintscontent">
        <img src="images/printnotification.png">
        <h2>You have 2 new prints!</h2>
        <a href="receivedprints.html" class="open-prints-btn">Open</a>
      </div>
    </section>


    <footer>
      <div class="taskbar-icons">
        <div class="home-icon">
          <p><a href="home.html">
              <i class="material-icons">home</i></a>
          </p>
        </div>
        <div class="mdc-touch-target-wrapper">
          <a href="write_message.html">

            <button id="createButton" class="mdc-fab mdc-fab--mini mdc-fab--touch">
              <div class="mdc-fab__ripple"></div>
              <span class="material-icons  mdc-fab__icon">add</span>
              <div class="mdc-fab__touch"></div>
            </button></a>
        </div>
        <div class="chat-icon">
          <p><a href="chat.html">
              <i class="material-icons">chat</i>
          </p></a>
        </div>
      </div>
    </footer>


    <script>

    </script>
</body>

</html>

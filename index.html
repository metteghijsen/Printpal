<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">

    <!--    Google icoontjes inladen-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--    Material inladen-->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!--Manifest inladen voor PWA-->
    <link rel="manifest" href="manifest.json">

    <link rel="icon" href="images/printpal512icon.png">
    <title>Printpal</title>
</head>
<body>
<div class="container">
    <img src="images/printpallogo.png" alt="logo" class="logo">

    <form action="">
        <label class="mdc-text-field mdc-text-field--outlined">
  <span class="mdc-notched-outline">
    <span class="mdc-notched-outline__leading"></span>
    <span class="mdc-notched-outline__notch">
      <span class="mdc-floating-label" id="my-label-id">Write your message</span>
    </span>
    <span class="mdc-notched-outline__trailing"></span>
  </span>
            <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
        </label>

        <button class="mdc-button mdc-button--raised mdc-button--leading">
            <span class="mdc-button__ripple"></span>
            <i class="material-icons mdc-button__icon" aria-hidden="true">send</i>
            <span class="mdc-button__label">Send</span>
        </button>
    </form>
</div>
<script src="js/scripts.js" type="text/javascript"></script>
<script src="js/material.js" type="text/javascript"></script>
</body>
</html>
